<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Ponto Eletrônico</title>
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
    </div>
    <button id="btn-registrar-ponto">Registrar Ponto</button>

    <dialog id="dialog-ponto">
        <p id="dialog-data">Data</p>
        <p id="dialog-hora" >Hora</p>

        <select name="register-type" id="register-type">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>

        <!-- <button id="btn-dialog-entrada" >Entrada</button>
        <button id="btn-dialog-saida" >Saída</button>
        <button id="dialog-fechar">Fechar</button> -->

        <button id="btn-dialog-register">Registrar</button>
        <!-- 
        <button id="btn-dialog-entrada">Entrada</button>
        <button>Intervalo</button>
        <button>Volta Intervalo</button>
        <button id="btn-dialog-saida">Saída</button>
        -->
        <button id="dialog-fechar">X</button>

        <p id="dialog-ultimo-registro">Aqui vai aparecer o último ponto do usuário</p>

        <div id="alerta-ponto-registrado" class="hidden">
            <p>Ponto registrado com sucesso!</p>
        </div>

    </dialog>

    <script src="js/index.js"></script>
</body>
</html>
